<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./app.css" />
</head>

<body>
    <header>
        <div class="header__logo-container">
            <a href="https://shopify.com">
                <img class="header__logo-large" src="https://crushingit.tech/hackathon-assets/shopify-icon-desktop.svg" alt="">
                <img class="header__logo-small" src="https://crushingit.tech/hackathon-assets/shopify-icon.svg" alt="">
            </a>
        </div>
        <div class="header__search-bar-container">
            <div class="header__search-input-wrapper">
                <img src="https://crushingit.tech/hackathon-assets/icon-search.svg" class="search-icon" alt="">
                <input type="search" class="header__search-input" placeholder="Search">
            </div>
        </div>
        <div class="header__user-profile-container">
            <button class="header__bell-icon-wrapper btn p-0" data-popup-menu="#alerts-menu">
                <img class="header__bell-icon" src="https://crushingit.tech/hackathon-assets/icon-bell.svg" alt="">
            </button>
            <div id="alerts-menu" class="popup-menu animation__fadeOutDown">
                <div class="alert-popup flex gap-4" style="padding: 1rem; flex-flow: column;">
                    <div class="alert-popup__header flex items-center" style="height: 20px;">
                        <h3 style="flex: 1;">Alerts</h3>
                        <div class="alerts__actions flex gap-4">
                            <button class="btn p-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <path d="M3 6C3 5.58579 3.33579 5.25 3.75 5.25H16.25C16.6642 5.25 17 5.58579 17 6C17 6.41421 16.6642 6.75 16.25 6.75H3.75C3.33579 6.75 3 6.41421 3 6Z" fill="#616161"/>
                                    <path d="M6.75 14C6.75 13.5858 7.08579 13.25 7.5 13.25H12.5C12.9142 13.25 13.25 13.5858 13.25 14C13.25 14.4142 12.9142 14.75 12.5 14.75H7.5C7.08579 14.75 6.75 14.4142 6.75 14Z" fill="#616161"/>
                                    <path d="M5.5 9.25C5.08579 9.25 4.75 9.58579 4.75 10C4.75 10.4142 5.08579 10.75 5.5 10.75H14.5C14.9142 10.75 15.25 10.4142 15.25 10C15.25 9.58579 14.9142 9.25 14.5 9.25H5.5Z" fill="#616161"/>
                                </svg>
                            </button>
                            <button class="btn p-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <path d="M13.2803 9.03033C13.5732 8.73744 13.5732 8.26256 13.2803 7.96967C12.9874 7.67678 12.5126 7.67678 12.2197 7.96967L9.25 10.9393L8.03033 9.71967C7.73744 9.42678 7.26256 9.42678 6.96967 9.71967C6.67678 10.0126 6.67678 10.4874 6.96967 10.7803L8.71967 12.5303C9.01256 12.8232 9.48744 12.8232 9.78033 12.5303L13.2803 9.03033Z" fill="#616161"/>
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10ZM15.5 10C15.5 13.0376 13.0376 15.5 10 15.5C6.96243 15.5 4.5 13.0376 4.5 10C4.5 6.96243 6.96243 4.5 10 4.5C13.0376 4.5 15.5 6.96243 15.5 10Z" fill="#616161"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="alert-popup__body" style="padding: 1rem;">
                        <p class="text-secondary">Alerts about your store and account will show here</p>
                    </div>
                </div>
            </div>

            <button class="header__shop-badge btn" data-popup-menu="#store-menu">
                <span class="header__shop-name">Davii Collections</span>
                <span class="header__shop-icon flex flex-center">DC</span>
            </button>
            <div id="store-menu" class="popup-menu animation__fadeOutDown">
                <ul class="store-menu p-0 m-0">
                </div>
            </div>
        </div>
    </header>

    <main class="mt-4">
        <div class="alert">
            <div class="alert__content items-center">
                <span class="m-0">Extend your trial for $1/month for 3 months on select plans.</span>
                <a href="https://shopify.com/pricing"><button class="alert__action btn btn-light" tabindex="-1">Select a plan</button></a>
            </div>
            <button class="alert__close btn p-0">
                <img class="filter-color-white" src="https://crushingit.tech/hackathon-assets/icon-cross.svg" alt="">
            </button>
        </div>

        <div class="setup-guide mt-4">
            <div class="setup-guide__header flex justify-between items-center">
                <div class="p-1">
                    <h2 class="p-0 m-0">Setup guide</h2>
                    <p class="text-gray-300">Use this personalized guide to get your store up and running.</p>
                    <div class="text-gray-300 flex items-center">
                        <span class="_js-tasks-complete-count">0</span>
                        <span>&nbsp;/ 5 completed</span>
                        <div class="progress-bar-track inline-block ml-2">
                            <div class="progress-bar-slider"></div>
                        </div>
                    </div>
                </div>
                <div class="self-start">
                    <button class="btn bg-transparent setup-guide__collapse-btn p-0" data-opened="1">
                        <img src="https://crushingit.tech/hackathon-assets/icon-arrow-down.svg" class="setup-guide__collapse-icon" aria-hidden="true">
                    </button>
                </div>
            </div>
            <div class="setup-guide__body setup-guide__body--open pt-4" data-transition-duration="500">
                <!-- Magic happens here ðŸ˜‰ -->
            </div>
        </div>
    </main>


    <script src="./app.js"></script>
</body>

</html>
