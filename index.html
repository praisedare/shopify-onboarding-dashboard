<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./app.css" />
</head>

<body>
    <header>
        <div class="header__logo-container">
            <img class="header__logo-large" src="https://crushingit.tech/hackathon-assets/shopify-icon-desktop.svg" alt="">
            <img class="header__logo-small" src="https://crushingit.tech/hackathon-assets/shopify-icon.svg" alt="">

        </div>
        <div class="header__search-bar-container">
            <div class="header__search-input-wrapper">
                <img src="https://crushingit.tech/hackathon-assets/icon-search.svg" class="search-icon" alt="">
                <input type="search" class="header__search-input" placeholder="Search">
            </div>
        </div>
        <div class="header__user-profile-container">
            <button class="header__bell-icon-wrapper btn p-0">
                <img class="header__bell-icon" src="https://crushingit.tech/hackathon-assets/icon-bell.svg" alt="">
            </button>
            <button class="header__shop-badge btn p-0">
                <span class="header__shop-name">Davii Collections</span>
                <span class="header__shop-icon flex flex-center">DC</span>
            </button>
        </div>
    </header>

    <main>
        <div class="alert">
            <div class="alert__content flex items-center">
                Extend your trial for $1/month for 3 months on select plans.
                <button class="alert__action btn btn-light">Select a plan</button>
            </div>
            <button class="alert__close bg-transparent btn p-0">
                <img class="filter-color-white" src="https://crushingit.tech/hackathon-assets/icon-cross.svg" alt="">
            </button>
        </div>

        <div class="setup-guide mt-4">
            <div class="setup-guide__header flex justify-between items-center">
                <div class="p-1">
                    <h2 class="p-0 m-0">Setup guide</h2>
                    <p class="text-gray-300">Use this personalized guide to get your store up and running.</p>
                    <div class="text-gray-300 flex items-center">
                        <span class="_js-tasks-complete-count">0</span><span> / 5 completed</span>
                        <div class="progress-bar-track inline-block ml-2">
                            <div class="progress-bar-slider"></div>
                        </div>
                    </div>
                </div>
                <div class="self-start">
                    <button class="btn bg-transparent setup-guide__collapse-icon p-0">
                        <img src="https://crushingit.tech/hackathon-assets/icon-arrow-down.svg" aria-hidden="true">
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>

</html>
